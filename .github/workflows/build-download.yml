name: Build and Download Artifact

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm'      <-- 1. 删除或注释掉这一行 (因为它需要 lock 文件)

      - name: Install dependencies
        run: npm install      # <-- 2. 这里一定要用 'install'，不要用 'ci'

      - name: Build project
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-react-app-build
          path: dist/         # 确保 Vite 确实输出到 dist
          retention-days: 5
