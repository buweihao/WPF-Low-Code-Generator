name: Build Project

# 触发条件：推送到 main 分支时触发
on:
  push:
    branches: ["main"]
  # 建议加上这个：当有人提 Pull Request 合并到 main 时也触发，用于自动检查代码
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # 注意：这里删除了 cache: 'npm'，因为你没有 package-lock.json

      - name: Install dependencies
        # 使用 npm install 而非 npm ci，因为没有 lock 文件
        run: npm install 
        
      - name: Build
        run: npm run build
        
      # === 关键修改 ===
      # 不再使用 pages 专用的上传动作，改用通用的上传动作
      # 这样你可以在 GitHub Action 运行结果页面下载到一个 zip 包
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: ./dist # Vite 项目通常是 dist，如果是 CRA 请改为 build
          retention-days: 7 # 文件保留7天
